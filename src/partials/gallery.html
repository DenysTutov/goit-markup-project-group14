<section class="gallery-section" id="gallery">
  <div class="container gallery">
    <h2 class="visually-hidden">Gallery</h2>
    <picture>
      <source
        srcset="./images/gallery/gallery-mobile.jpg 1x, ./images/gallery/gallery-mobile-2x.jpg 2x"
        media="(max-width: 480px)"
      />
      <source
        srcset="./images/gallery/gallery-desktop.jpg 1x, ./images/gallery/gallery-desktop-2x.jpg 2x"
        media="(min-width: 1200px)"
      />
      <source
        srcset="./images/gallery/gallery-tablet.jpg 1x, ./images/gallery/gallery-tablet-2x.jpg 2x"
        media="(min-width: 481px)"
      />
      <img
        class="gallery__img"
        src="./images/gallery/gallery-desktop.jpg"
        alt="Images ice creams"
      />
    </picture>
  </div>
</section>
